<div class="container">
<H2>Articles</H2>

  <div class="row">
    <div class="col-12">      
          <ul class="list-group">
          <app-post-list-item  
            *ngFor="let post of posts" 
            [postTitle]="post.title" 
            [postContent]="post.content">
            </app-post-list-item>
          </ul>
    </div>
  </div>
</div>
